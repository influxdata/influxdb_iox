syntax = "proto3";
package influxdata.iox.management.v1;

import "google/protobuf/empty.proto";
import "influxdata/iox/management/v1/database_rules.proto";

service Management {
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);

  rpc GetWriterId(google.protobuf.Empty) returns (GetWriterIdResponse);

  rpc UpdateWriterId(UpdateWriterIdRequest) returns (google.protobuf.Empty);

  rpc ListDatabases(google.protobuf.Empty) returns (ListDatabasesResponse);

  rpc GetDatabase(GetDatabaseRequest) returns (GetDatabaseResponse);

  rpc CreateDatabase(CreateDatabaseRequest) returns (google.protobuf.Empty);
}

message GetWriterIdResponse {
  uint32 id = 1;
}

message UpdateWriterIdRequest {
  uint32 id = 1;
}

message ListDatabasesResponse {
  repeated string names = 1;
}

message GetDatabaseRequest {
  string name = 1;
}

message GetDatabaseResponse {
  DatabaseRules rules = 1;
}

message CreateDatabaseRequest {
  DatabaseRules rules = 1;
}
