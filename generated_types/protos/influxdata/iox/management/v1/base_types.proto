syntax = "proto3";
package influxdata.iox.management.v1;

enum Order {
  ORDER_UNKNOWN = 0;
  ORDER_ASC = 1;
  ORDER_DESC = 2;
}

enum Aggregate {
  AGGREGATE_UNKNOWN = 0;
  AGGREGATE_MIN = 1;
  AGGREGATE_MAX = 2;
}

enum ColumnType {
  COLUMN_TYPE_UNKNOWN = 0;
  COLUMN_TYPE_I64 = 1;
  COLUMN_TYPE_U64 = 2;
  COLUMN_TYPE_F64 = 3;
  COLUMN_TYPE_STRING = 4;
  COLUMN_TYPE_BOOL = 5;
}

message HostGroup {
  string id = 1;

  repeated string hosts = 2;
}

