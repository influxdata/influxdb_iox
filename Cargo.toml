[package]
name = "delorean"
version = "0.1.0"
authors = ["Paul Dix <paul@pauldix.net>"]
edition = "2018"
default-run = "delorean"

[workspace]
members = [
    "delorean_arrow",
    "delorean_cluster",
    "data_types",
    "delorean_generated_types",
    "delorean_ingest",
    "delorean_line_parser",
    "object_store",
    "mem_qe",
    "delorean_segment_store",
    "packers",
    "delorean_test_helpers",
    "delorean_tsm",
    "delorean_storage",
    "wal",
    "delorean_write_buffer",
    "influxdb2_client",
]

[profile.release]
debug = true

[dependencies]
data_types = { path = "data_types" }
delorean_arrow = { path = "delorean_arrow" }
delorean_generated_types = { path = "delorean_generated_types" }
delorean_ingest = { path = "delorean_ingest" }
delorean_line_parser = { path = "delorean_line_parser" }
mem_qe = { path = "mem_qe" }
delorean_segment_store = { path = "delorean_segment_store" }
packers = { path = "packers" }
delorean_write_buffer = { path = "delorean_write_buffer" }
object_store = { path = "object_store" }
delorean_storage = { path = "delorean_storage" }
delorean_tsm = { path = "delorean_tsm" }
wal = { path = "wal" }

bytes = "0.5.4"
hyper = "0.13"
tokio = { version = "0.2", features = ["full"] }

clap = "2.33.1"
dotenv = "0.15.0"
dirs = "3.0.1"
env_logger = "0.7.1"
futures = "0.3.1"

serde_json = "1.0.44"
serde_urlencoded = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
csv = "1.1"
byteorder = "1.3.4"

tonic = "0.3.1"
prost = "0.6.1"
prost-types = "0.6.1"
tracing = "0.1"
tracing-futures="0.2.4"

http = "0.2.0"
snafu = "0.6.9"
libflate = "1.0.0"

[dev-dependencies]
assert_cmd = "1.0.0"
criterion = "0.3"
delorean_test_helpers = { path = "delorean_test_helpers" }
hex = "0.4.2"
influxdb2_client = { path = "influxdb2_client" }
libflate = "1.0.0"
rand = "0.7.2"
reqwest = "0.10.1"
predicates = "1.0.4"
tempfile = "3.1.0"

[[bench]]
name = "encoders"
harness = false

[[bench]]
name = "line_parser"
harness = false

[[bench]]
name = "mapper"
harness = false

[[bench]]
name = "line_protocol_to_parquet"
harness = false

[[bench]]
name = "packers"
harness = false
