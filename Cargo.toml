[package]
name = "influxdb_iox"
version = "0.1.0"
authors = ["Paul Dix <paul@pauldix.net>"]
edition = "2018"
default-run = "influxdb_iox"
readme = "README.md"

[workspace] # In alphabetical order
members = [
    "arrow_deps",
    "data_types",
    "generated_types",
    "google_types",
    "influxdb_iox_client",
    "influxdb_line_protocol",
    "influxdb_tsm",
    "influxdb2_client",
    "ingest",
    "internal_types",
    "logfmt",
    "mem_qe",
    "mutable_buffer",
    "object_store",
    "packers",
    "panic_logging",
    "query",
    "read_buffer",
    "server",
    "test_helpers",
    "tracker",
    "observability_deps",
    "wal",
]

[profile.release]
debug = true

[profile.bench]
debug = true

[dependencies]
# Workspace dependencies, in alphabetical order
arrow_deps = { path = "arrow_deps" }
data_types = { path = "data_types" }
generated_types = { path = "generated_types" }
influxdb_iox_client = { path = "influxdb_iox_client", features = ["format"] }
influxdb_line_protocol = { path = "influxdb_line_protocol" }
influxdb_tsm = { path = "influxdb_tsm" }
internal_types = { path = "internal_types" }
ingest = { path = "ingest" }
logfmt = { path = "logfmt" }
mem_qe = { path = "mem_qe" }
mutable_buffer = { path = "mutable_buffer" }
object_store = { path = "object_store" }
packers = { path = "packers" }
panic_logging = { path = "panic_logging" }
query = { path = "query" }
read_buffer = { path = "read_buffer" }
server = { path = "server" }
tracker = { path = "tracker" }
observability_deps = { path = "observability_deps" }
wal = { path = "wal" }

# Crates.io dependencies, in alphabetical order
byteorder = "1.3.4"
bytes = "1.0"
chrono = "0.4"
clap = "2.33.1"
csv = "1.1"
dirs = "3.0.1"
dotenv = "0.15.0"
flate2 = "1.0"
futures = "0.3.1"
http = "0.2.0"
hyper = "0.14"
once_cell = { version = "1.4.0", features = ["parking_lot"] }
parking_lot = "0.11.1"
# used by arrow/datafusion anyway
prettytable-rs = "0.8"
prost = "0.7"
# Forked to upgrade hyper and tokio
routerify = { git = "https://github.com/influxdata/routerify", rev = "274e250" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"
serde_urlencoded = "0.7.0"
snafu = "0.6.9"
structopt = "0.3.21"
thiserror = "1.0.23"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "parking_lot", "signal"] }
tokio-stream = { version = "0.1.2", features = ["net"] }
tokio-util = { version = "0.6.3" }
tonic = "0.4.0"
tonic-health = "0.3.0"

[dev-dependencies]
# Workspace dependencies, in alphabetical order
influxdb2_client = { path = "influxdb2_client" }
influxdb_iox_client = { path = "influxdb_iox_client", features = ["flight"] }
test_helpers = { path = "test_helpers" }
parking_lot = "0.11.1"

# Crates.io dependencies, in alphabetical order
assert_cmd = "1.0.0"
criterion = "0.3"
flate2 = "1.0"
hex = "0.4.2"
predicates = "1.0.4"
rand = "0.8.3"
reqwest = "0.11"
tempfile = "3.1.0"

[[bench]]
name = "encoders"
harness = false

[[bench]]
name = "line_parser"
harness = false

[[bench]]
name = "mapper"
harness = false

[[bench]]
name = "line_protocol_to_parquet"
harness = false

[[bench]]
name = "packers"
harness = false
